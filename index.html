<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mix Americano – 2 Lapangan</title>
  <link rel="stylesheet" href="styles.css" />
  <script src="https://cdn.tailwindcss.com"></script>
  <script> tailwind.config = { darkMode: 'class' };</script>
</head>
<body class="bg-gray-50 text-gray-900 dark:bg-gray-900 dark:text-gray-100">
  <!-- HEADER -->
  <header class="sticky top-0 z-10 shadow-sm">
    <div class="bg-gradient-to-r from-indigo-600 via-purple-600 to-pink-500 text-white">
      <div class="mx-auto max-w-7xl px-4 py-4 md:py-6 flex flex-col md:flex-row gap-3 md:items-center md:justify-between">
        <div class="flex items-center gap-3">
          <div class="h-10 w-10 md:h-12 md:w-12 rounded-2xl bg-white/20 grid place-items-center shadow"><span class="text-lg md:text-xl">🎾</span></div>
          <div>
            <h1 class="text-xl md:text-2xl font-bold leading-tight">Mix Americano – 2 Lapangan</h1>
            <p class="text-xs md:text-sm text-white/90">• Simulasi 2 jam, 2 lapangan </br>• Ranking: <span class="font-semibold">Total ↓ → Selisih ↓ → Menang ↓</span></p>
          </div>
        </div>

        <!-- tombol MENU hanya HP -->
        <div class="flex gap-2 md:hidden">
          <button id="btnHdrMenu" class="px-3 py-2 rounded-xl bg-white/20 text-white font-semibold shadow hover:bg-white/30">☰ Menu</button>
        </div>

        <!-- panel kontrol: hidden di HP, tampil di ≥md -->
        <div id="hdrControls" class="hidden md:flex flex-wrap gap-2 items-center w-full md:w-auto mt-2 md:mt-0">
          <button id="btnTheme" class="px-3 py-2 rounded-xl bg-white/20 text-white font-semibold shadow hover:bg-white/30" title="Toggle Dark Mode">🌙/☀️</button>
          <button id="btnSave" class="px-4 py-2 rounded-xl bg-white text-indigo-700 font-semibold shadow hover:opacity-90">💾 Save ke JSON</button>
          <div class="flex items-stretch gap-2 bg-white/10 rounded-xl p-1">
            <select id="datePicker" class="px-3 py-2 rounded-lg bg-white/90 text-gray-900">
              <option value="">Pilih tanggal…</option>
            </select>
            <button id="btnLoadByDate" class="px-3 py-2 rounded-lg bg-white text-indigo-700 font-semibold shadow hover:opacity-90">Load</button>
          </div>
          <button id="btnImportJSON" class="px-3 py-2 rounded-lg bg-emerald-600 text-white font-semibold shadow hover:opacity-90">Load JSON File</button>
          <input id="fileInputJSON" type="file" accept="application/json" class="hidden" />
          <button id="btnReport" class="px-3 py-2 rounded-xl bg-white text-indigo-700 font-semibold shadow hover:opacity-90">
            📊 Report
          </button>
        </div>
      </div>
    </div>

    <!-- FILTER / JADWAL -->
    <div class="bg-white/90 dark:bg-gray-800/90 backdrop-blur border-b border-gray-200 dark:border-gray-700">
      <!-- tombol Filter di HP -->
      <div class="px-4 pb-2 md:hidden">
        <button id="btnFilter" class="w-full px-3 py-2 rounded-xl bg-white/20 dark:bg-gray-700 text-gray-900 dark:text-white font-semibold shadow hover:bg-white/30">
          🔎 Filter / Jadwal
        </button>
      </div>

      <!-- Panel Filter: hidden di HP, grid di ≥md -->
      <div id="filterPanel" class="max-w-7xl mx-auto px-4 pb-4 grid grid-cols-2 sm:grid-cols-3 md:grid-cols-6 gap-3 hidden md:grid">
        <div>
          <label class="block text-[11px] uppercase tracking-wide font-semibold text-gray-500 dark:text-gray-300">Tanggal</label>
          <input id="sessionDate" type="date" class="mt-1 border rounded-xl px-3 py-2 w-full bg-white dark:bg-gray-800 dark:border-gray-700 dark:text-gray-100">
        </div>
        <div>
          <label class="block text-[11px] uppercase tracking-wide font-semibold text-gray-500 dark:text-gray-300">Mulai</label>
          <input id="startTime" type="time" class="mt-1 border rounded-xl px-3 py-2 w-full bg-white dark:bg-gray-800 dark:border-gray-700 dark:text-gray-100" value="19:00">
        </div>
        <div>
          <label class="block text-[11px] uppercase tracking-wide font-semibold text-gray-500 dark:text-gray-300">Menit/Ronde</label>
          <input id="minutesPerRound" type="number" min="5" class="mt-1 border rounded-xl px-3 py-2 w-full bg-white dark:bg-gray-800 dark:border-gray-700 dark:text-gray-100" value="12">
        </div>
        <div>
          <label class="block text-[11px] uppercase tracking-wide font-semibold text-gray-500 dark:text-gray-300">Ronde/Lapangan</label>
          <input id="roundCount" type="number" min="1" class="mt-1 border rounded-xl px-3 py-2 w-full bg-white dark:bg-gray-800 dark:border-gray-700 dark:text-gray-100" value="10">
        </div>

        <!-- panel PEMAIN collapsible -->
        <div class="col-span-2 md:col-span-6">
          <div class="mt-2 p-3 rounded-2xl border bg-white dark:bg-gray-800 dark:border-gray-700">
            <div class="flex items-center justify-between">
              <div class="flex items-center gap-2">
                <button id="btnCollapsePlayers" class="px-2 py-1 text-xs rounded-lg border bg-white dark:bg-gray-800 dark:border-gray-700">▼ Pemain</button>
                <span class="text-xs text-gray-500 dark:text-gray-400">klik untuk expand/collapse</span>
              </div>
              <div class="flex gap-2">
                <button id="btnPasteText" class="px-2 py-1 text-xs rounded-lg border bg-white dark:bg-gray-800 dark:border-gray-700">Edit sebagai teks</button>
                <button id="btnClearPlayers" class="px-2 py-1 text-xs rounded-lg border bg-white dark:bg-gray-800 dark:border-gray-700">Kosongkan</button>
              </div>
            </div>
            <div id="playersPanel" class="mt-3 hidden">
              <div class="flex gap-2 mb-2">
                <input id="newPlayer" placeholder="Nama pemain…" class="flex-1 border rounded-lg px-3 py-2 bg-white dark:bg-gray-900 dark:border-gray-700">
                <button id="btnAddPlayer" class="px-3 py-2 rounded-lg bg-indigo-600 text-white">Tambah</button>
              </div>
              <ul id="playersList" class="min-h-[44px] grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 gap-2"></ul>
              <div id="playersWarnings" class="text-xs mt-2"></div>
              <div id="textModal" class="hidden mt-2">
                <textarea id="playersText" rows="6" class="w-full border rounded-xl px-3 py-2 bg-white dark:bg-gray-900 dark:border-gray-700" placeholder="Satu nama per baris"></textarea>
                <div class="flex gap-2 mt-2">
                  <button id="btnApplyText" class="px-3 py-2 rounded-lg bg-emerald-600 text-white">Terapkan</button>
                  <button id="btnCancelText" class="px-3 py-2 rounded-lg border bg-white dark:bg-gray-800 dark:border-gray-700">Batal</button>
                </div>
              </div>
            </div>
          </div>
        </div> <!-- /panel pemain -->
      </div>
    </div>
  </header>

  <!-- MAIN -->
  <main class="max-w-7xl mx-auto p-4 md:p-6 space-y-6">
    <section class="bg-white dark:bg-gray-800 p-4 rounded-2xl shadow">
      <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-3">
        <button id="btnApplyPlayersActive" class="px-4 py-2 rounded-xl bg-indigo-600 text-white shadow hover:bg-indigo-700">Terapkan (Tab Aktif) & Auto Pasangan</button>
        <button id="btnResetActive" class="px-4 py-2 rounded-xl border shadow hover:bg-gray-50 dark:hover:bg-gray-700 dark:border-gray-700">♻️ Reset Tab Aktif</button>
        <button id="btnClearScores" class="px-4 py-2 rounded-xl border shadow hover:bg-gray-50 dark:hover:bg-gray-700 dark:border-gray-700">Clear Skor (Kedua Tab)</button>
        <button id="btnExportRounds" class="px-4 py-2 rounded-xl border shadow hover:bg-gray-50 dark:hover:bg-gray-700 dark:border-gray-700">Export Rounds CSV</button>
        <button id="btnExportStandings" class="px-4 py-2 rounded-xl border shadow hover:bg-gray-50 dark:hover:bg-gray-700 dark:border-gray-700">Export Standings CSV</button>
      </div>
      <div id="globalInfo" class="text-sm text-gray-600 dark:text-gray-300 mt-3"></div>
      <div class="flex items-center gap-2"><span id="unsavedDot" class="hidden inline-block w-2 h-2 rounded-full bg-amber-500"></span><span id="lastSaved" class="text-xs text-gray-500 dark:text-gray-400"></span></div>
    </section>

    <section class="bg-white dark:bg-gray-800 p-4 rounded-2xl shadow">
      <!-- Toolbar Lapangan (dinamis) -->
      <div class="border-b border-gray-200 dark:border-gray-700 flex items-center gap-2 mb-3 overflow-x-auto" id="courtsToolbar">
        <!-- tombol-tombol lapangan akan dirender via JS -->
        <button id="btnAddCourt"
                class="ml-auto px-3 py-1.5 rounded-lg border dark:border-gray-700 text-sm hover:bg-gray-50 dark:hover:bg-gray-700">
          ＋ Tambah Lapangan
        </button>
      </div>

      <!-- Container tempat render lapangan aktif -->
      <div id="courtContainer" class="space-y-3"></div>

      <div id="errors" class="mt-3"></div>

    </section>

    <section class="bg-white dark:bg-gray-800 p-4 rounded-2xl shadow">
      <h2 class="text-lg md:text-xl font-semibold mb-2">Klasemen Gabungan</h2>
      <div class="overflow-x-auto">
        <table class="min-w-full text-sm dark-table" id="standings">
          <thead>
            <tr class="text-left border-b border-gray-200 dark:border-gray-700">
              <th class="py-2 pr-4">Rank</th>
              <th class="py-2 pr-4">Pemain</th>
              <th class="py-2 pr-4">Total</th>
              <th class="py-2 pr-4">Selisih</th>
              <th class="py-2 pr-4">W</th>
              <th class="py-2 pr-4">L</th>
              <th class="py-2 pr-4">D</th>
              <th class="py-2 pr-4">WinRate</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </section>
  </main>
  <div id="reportModal" class="fixed inset-0 bg-black/40 hidden z-50">
    <div class="mx-auto mt-16 max-w-5xl bg-white dark:bg-gray-800 rounded-2xl shadow p-4 md:p-6">
      <div class="flex items-center justify-between mb-3">
        <h3 class="text-lg md:text-xl font-semibold">Report Klasemen (Multi Tanggal)</h3>
        <button id="btnReportClose" class="px-3 py-1 rounded-lg border dark:border-gray-700">Tutup</button>
      </div>

      <div class="grid grid-cols-2 md:grid-cols-4 gap-3 mb-4">
        <div>
          <label class="block text-[11px] uppercase font-semibold text-gray-500 dark:text-gray-300">Dari</label>
          <input id="repFrom" type="date"
            class="mt-1 border rounded-xl px-3 py-2 w-full bg-white dark:bg-gray-800 dark:border-gray-700">
        </div>
        <div>
          <label class="block text-[11px] uppercase font-semibold text-gray-500 dark:text-gray-300">Sampai</label>
          <input id="repTo" type="date"
            class="mt-1 border rounded-xl px-3 py-2 w-full bg-white dark:bg-gray-800 dark:border-gray-700">
        </div>
        <div>
          <label class="block text-[11px] uppercase font-semibold text-gray-500 dark:text-gray-300">Lapangan</label>
          <select id="repCourt"
            class="mt-1 border rounded-xl px-3 py-2 w-full bg-white dark:bg-gray-800 dark:border-gray-700">
            <option value="both">Keduanya</option>
            <option value="1">Hanya Lap 1</option>
            <option value="2">Hanya Lap 2</option>
          </select>
        </div>
        <div class="flex items-end">
          <button id="btnRunReport"
            class="w-full px-3 py-2 rounded-xl bg-indigo-600 text-white">Tampilkan</button>
        </div>
      </div>

      <div id="reportSummary" class="text-sm text-gray-600 dark:text-gray-300 mb-3"></div>

      <div class="overflow-x-auto court-wrapper">
        <table class="min-w-full text-sm dark-table" id="reportTable">
          <thead>
            <tr class="text-left border-b border-gray-200 dark:border-gray-700">
              <th class="py-2 pr-4">Rank</th>
              <th class="py-2 pr-4">Pemain</th>
              <th class="py-2 pr-4">Main</th>
              <th class="py-2 pr-4">Total</th>
              <th class="py-2 pr-4">Selisih</th>
              <th class="py-2 pr-4">W</th>
              <th class="py-2 pr-4">L</th>
              <th class="py-2 pr-4">D</th>
              <th class="py-2 pr-4">WinRate</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>

      <div class="mt-4 flex justify-end">
        <button id="btnExportReportCSV"
          class="px-3 py-2 rounded-xl border dark:border-gray-700">Export CSV</button>
      </div>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
